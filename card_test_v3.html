<body class="bg-gray-800 text-gray-200">

        <!-- ìŠ¤í¬ë¦°ë¦¬ë”ìš© ì‹¤ì‹œê°„ ì•Œë¦¼ ì˜ì—­ -->

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const levels = [

                { rows: 2, cols: 3 }, // Stage 2
                { rows: 2, cols: 4 }, // Stage 3
                { rows: 2, cols: 4 }, // Stage 4 (Modified to be even)
                { rows: 3, cols: 4 }, // Stage 5
                { rows: 3, cols: 5 }, // Stage 6
                { rows: 4, cols: 4 }, // Stage 7
                { rows: 4, cols: 4 }, // Stage 8
                { rows: 4, cols: 5 }  // Stage 9
            ];
            
            const cardContent = ['ğŸ¶', 'ğŸ±', 'ğŸ°', 'ğŸ»', 'ğŸ¼', 'ğŸ¨', 'ğŸ·', 'ğŸ¦Š', 'ğŸ¸', 'ğŸ¦'];
            
            let currentLevel = 0;
            let firstCard = null;
            let secondCard = null;
            let lockBoard = false;
            let matchedPairs = 0;
            let timer;
            const timeLimit = 30; // ì‹œê°„ ì œí•œì„ 30ì´ˆë¡œ ë³€ê²½
            let timeRemaining = timeLimit;
            let gameOver = false;

            const startButton = document.getElementById('startButton');
            const restartButton = document.getElementById('restartButton');
            const nextLevelButton = document.getElementById('nextLevelButton');
            const levelDisplay = document.getElementById('level');
            const timerDisplay = document.getElementById('timer');
            const gameBoard = document.getElementById('game-board');
            const liveAnnouncer = document.getElementById('live-announcer');
            const messageBox = document.getElementById('messageBox');
            const messageText = document.getElementById('messageText');

            // ë©”ì‹œì§€ í‘œì‹œ í•¨ìˆ˜
            function showMessage(text) {
                messageText.textContent = text;
                messageBox.classList.remove('hidden');
                setTimeout(() => {
                    messageBox.classList.add('hidden');
                }, 3000);
            }
            
            // ìŠ¤í¬ë¦°ë¦¬ë”ì—ê²Œ ë©”ì‹œì§€ ì „ë‹¬ í•¨ìˆ˜
            function announceToScreenReader(message) {
                liveAnnouncer.textContent = message;
                // ë©”ì‹œì§€ ì¤‘ë³µ ë°©ì§€ë¥¼ ìœ„í•´ ì ì‹œ ë’¤ clear
                setTimeout(() => { liveAnnouncer.textContent = ''; }, 100);
            }

            // ê²Œì„ ë³´ë“œ ìƒì„±
            function createBoard(levelIndex) {
                const { rows, cols } = levels[levelIndex];
                const totalCards = rows * cols;
                const pairs = totalCards / 2;
                
                if (totalCards % 2 !== 0) {
                     showMessage("4ë‹¨ê³„ëŠ” í™€ìˆ˜ì´ë¯€ë¡œ 2x4 (8ì¥)ë¡œ ë³€ê²½í•˜ì—¬ ê²Œì„ì„ ì‹œì‘í•©ë‹ˆë‹¤.");
                }

                const contentPairs = cardContent.slice(0, pairs);
                const cardsArray = [...contentPairs, ...contentPairs];
                
                cardsArray.sort(() => 0.5 - Math.random());
                
                gameBoard.innerHTML = '';
                
                let cardIndex = 0;
                for (let r = 0; r < rows; r++) {
                    const rowElement = document.createElement('tr');
                    for (let c = 0; c < cols; c++) {
                        const cellElement = document.createElement('td');
                        cellElement.classList.add('card-cell');

                        const card = document.createElement('button');
                        card.classList.add('card', 'rounded-xl', 'shadow-lg');
                        cardIndex++;
                        card.setAttribute('role', 'button');
                        card.setAttribute('aria-label', `${cardIndex}ë²ˆ ë’¤ì§‘íŒ ì¹´ë“œ`);
                        card.setAttribute('data-index', cardIndex);
                        card.setAttribute('data-content', cardsArray[cardIndex - 1]);
                        
                        const content = document.createElement('div');
                        content.classList.add('card-content', 'text-6xl');
                        content.textContent = cardsArray[cardIndex - 1];
                        
                        card.appendChild(content);
                        cellElement.appendChild(card);
                        rowElement.appendChild(cellElement);
                        card.addEventListener('click', flipCard);
                    }
                    gameBoard.appendChild(rowElement);
                }
            }

            // ì¹´ë“œ ë’¤ì§‘ê¸°
            function flipCard() {
                if (lockBoard || this === firstCard || this.classList.contains('matched')) return;
                
                this.classList.add('flipped');
                
                const cardIndex = this.getAttribute('data-index');
                const cardContent = this.getAttribute('data-content');
                announceToScreenReader(`${cardContent} ì¹´ë“œ, ${cardIndex}ë²ˆ ì¹´ë“œ`);

                if (!firstCard) {
                    firstCard = this;
                    return;
                }

                secondCard = this;
                checkForMatch();
            }

            // ì§ ë§ì¶”ê¸° í™•ì¸
            function checkForMatch() {
                let isMatch = firstCard.getAttribute('data-content') === secondCard.getAttribute('data-content');
                isMatch ? disableCards() : unflipCards();
            }

            // ì§ì´ ë§ì•˜ì„ ë•Œ
            function disableCards() {
                firstCard.classList.add('matched');
                secondCard.classList.add('matched');
                firstCard.setAttribute('aria-label', firstCard.getAttribute('data-content') + ' ì¹´ë“œ, ì§ì´ ë§ì¶°ì¡ŒìŠµë‹ˆë‹¤.');
                secondCard.setAttribute('aria-label', secondCard.getAttribute('data-content') + ' ì¹´ë“œ, ì§ì´ ë§ì¶°ì¡ŒìŠµë‹ˆë‹¤.');
                
                firstCard.removeEventListener('click', flipCard);
                secondCard.removeEventListener('click', flipCard);
                
                announceToScreenReader('ì§ì´ ë§ì•˜ìŠµë‹ˆë‹¤!');

                matchedPairs++;
                const totalPairs = (levels[currentLevel].rows * levels[currentLevel].cols) / 2;
                if (matchedPairs === totalPairs) {
                    endGame('win');
                }
                
                resetBoard();
            }

            // ì§ì´ í‹€ë ¸ì„ ë•Œ
            function unflipCards() {
                lockBoard = true;
                setTimeout(() => {
                    const firstCardIndex = firstCard.getAttribute('data-index');
                    const secondCardIndex = secondCard.getAttribute('data-index');

                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    firstCard.setAttribute('aria-label', firstCardIndex + 'ë²ˆ ë’¤ì§‘íŒ ì¹´ë“œ');
                    secondCard.setAttribute('aria-label', secondCardIndex + 'ë²ˆ ë’¤ì§‘íŒ ì¹´ë“œ');
                    
                    announceToScreenReader('ì§ì´ í‹€ë ¸ìŠµë‹ˆë‹¤.');
                    resetBoard();
                }, 1000);
            }

            // ë³´ë“œ ì´ˆê¸°í™”
            function resetBoard() {
                [firstCard, secondCard, lockBoard] = [null, null, false];
            }
            
            // íƒ€ì´ë¨¸ ì‹œì‘
            function startTimer() {
                timeRemaining = timeLimit;
                timerDisplay.textContent = `ë‚¨ì€ ì‹œê°„: ${timeRemaining}ì´ˆ`;
                clearInterval(timer);
                timer = setInterval(() => {
                    timeRemaining--;
                    timerDisplay.textContent = `ë‚¨ì€ ì‹œê°„: ${timeRemaining}ì´ˆ`;
                    
                    // 30, 20, 10, 5ì´ˆ ë‚¨ì•˜ì„ ë•Œ ìŒì„± ì•ˆë‚´
                    if (timeRemaining === 30 || timeRemaining === 20 || timeRemaining === 10 || timeRemaining === 5) {
                        announceToScreenReader(`ë‚¨ì€ ì‹œê°„ ${timeRemaining}ì´ˆ`);
                    }

                    if (timeRemaining <= 0) {
                        endGame('lose');
                    }
                }, 1000);
            }

            // ê²Œì„ ì‹œì‘
            function startGame() {
                gameOver = false;
                startButton.classList.add('hidden');
                nextLevelButton.classList.add('hidden');
                restartButton.classList.remove('hidden');
                restartButton.disabled = false;
                matchedPairs = 0;
                
                createBoard(currentLevel);
                startTimer();
                const totalCards = levels[currentLevel].rows * levels[currentLevel].cols;
                levelDisplay.textContent = `ë‹¨ê³„: ${currentLevel + 1} (ì´ ${totalCards}ì¥)`;
                announceToScreenReader('ê²Œì„ ì‹œì‘! ' + (currentLevel + 1) + 'ë‹¨ê³„. ëª¨ë“  ì¹´ë“œë¥¼ ë§ì¶°ì£¼ì„¸ìš”.');
            }

            // ê²Œì„ ì¢…ë£Œ
            function endGame(status) {
                gameOver = true;
                clearInterval(timer);
                startButton.classList.remove('hidden');
                
                if (status === 'win') {
                    if (currentLevel < levels.length - 1) {
                        showMessage('ì„±ê³µ! ë‹¤ìŒ ë‹¨ê³„ë¡œ ì§„í–‰í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
                        announceToScreenReader('ì„±ê³µ! ë‹¤ìŒ ë‹¨ê³„ë¡œ ì§„í–‰í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.');
                        startButton.classList.add('hidden');
                        nextLevelButton.classList.remove('hidden');
                        nextLevelButton.textContent = `${currentLevel + 2}ë‹¨ê³„ ë„ì „í•˜ê¸°`;
                    } else {
                        showMessage('ì¶•í•˜í•©ë‹ˆë‹¤! ëª¨ë“  ë‹¨ê³„ë¥¼ í´ë¦¬ì–´í–ˆìŠµë‹ˆë‹¤!');
                        announceToScreenReader('ì¶•í•˜í•©ë‹ˆë‹¤! ëª¨ë“  ë‹¨ê³„ë¥¼ í´ë¦¬ì–´í–ˆìŠµë‹ˆë‹¤!');
                    }
                } else if (status === 'lose') {
                    showMessage('ì‹œê°„ ì´ˆê³¼! ê²Œì„ ì˜¤ë²„!');
                    announceToScreenReader('ì‹œê°„ ì´ˆê³¼! ê²Œì„ ì˜¤ë²„!');
                }
            }
            
            // ì¬ì‹œì‘ ë²„íŠ¼ í´ë¦­ ì‹œ
            restartButton.addEventListener('click', () => {
                currentLevel = 0;
                startButton.textContent = 'ê²Œì„ ì‹œì‘';
                nextLevelButton.classList.add('hidden');
                startButton.classList.remove('hidden');
                restartButton.classList.add('hidden');
                startGame();
            });

            // ì‹œì‘ ë²„íŠ¼ í´ë¦­ ì‹œ
            startButton.addEventListener('click', () => {
                startGame();
            });
            
            // ë‹¤ìŒ ë‹¨ê³„ ë²„íŠ¼ í´ë¦­ ì‹œ
            nextLevelButton.addEventListener('click', () => {
                currentLevel++;
                startGame();
            });

            // ì´ˆê¸° ë³´ë“œ ìƒì„± ë° ë²„íŠ¼ ìƒíƒœ ì„¤ì •
            createBoard(currentLevel);
            const totalCards = levels[currentLevel].rows * levels[currentLevel].cols;
            levelDisplay.textContent = `ë‹¨ê³„: ${currentLevel + 1} (ì´ ${totalCards}ì¥)`;
            restartButton.classList.add('hidden');
        });
    </script>
