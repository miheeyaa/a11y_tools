<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제출된 데이터 보기</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 40px auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background: #f4f4f4;
    }
  </style>
</head>
<body>

<h2>제출된 데이터 목록</h2>
<p>Google Sheets에 저장된 모든 데이터를 아래에서 확인할 수 있습니다.</p>

<table id="dataTable">
  <thead>
    <tr>
      <th>시간</th>
      <th>이름</th>
      <th>이메일</th>
      <th>메시지</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const apiURL = "YOUR_WEB_APP_URL"; // doGet()

  async function loadData() {
    try {
      const response = await fetch(apiURL);
      const rows = await response.json();

      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";

      rows.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${new Date(row.timestamp).toLocaleString()}</td>
          <td>${row.name}</td>
          <td>${row.email}</td>
          <td>${row.message}</td>
        `;
        tbody.appendChild(tr);
      });

    } catch (error) {
      console.error("데이터 불러오기 오류:", error);
    }
  }

  loadData();
</script>

</body>
</html>
