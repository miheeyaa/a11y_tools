<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제출된 데이터 보기</title>
  <style>
    body { 
      font-family: Arial; 
      max-width: 800px; 
      margin: 40px auto;
      line-height: 1.6;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background: #f4f4f4;
    }
  </style>
</head>
<body>

<h2>제출된 데이터 목록</h2>
<p>Google Sheets에서 실시간 조회한 데이터입니다.</p>

<table id="table">
  <thead>
    <tr>
      <th>시간</th>
      <th>이름</th>
      <th>이메일</th>
      <th>메시지</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // ⭐ 사용자의 스프레드시트 ID + 시트명
  const sheetID = "10zeC7G3rpjGmSN0kKhEsLoCviETcnwjz5Xvjq9ZJsXk";
  const sheetName = "Sheet1";

  // ⭐ CORS 완전 허용된 opensheet API 사용
  const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

  async function loadData() {
    try {
      const response = await fetch(url);
      const data = await response.json();

      const tbody = document.querySelector("#table tbody");
      tbody.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.timestamp || ""}</td>
          <td>${row.name || ""}</td>
          <td>${row.email || ""}</td>
          <td>${row.message || ""}</td>
        `;
        tbody.appendChild(tr);
      });

    } catch (error) {
      console.error("데이터 불러오기 오류:", error);
    }
  }

  loadData();
</script>

</body>
</html>
