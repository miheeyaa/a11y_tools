<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제출된 데이터 보기</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 800px; 
      margin: 40px auto; 
      line-height: 1.6;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
    }
    th {
      background: #f4f4f4;
    }
    tbody tr:nth-child(even) {
      background: #fafafa;
    }
  </style>
</head>
<body>

<h1>제출된 결과</h1>
<p>Google Sheets에서 실시간으로 불러온 데이터입니다.</p>

<table id="table">
  <thead>
    <tr>
      <th>시간</th>
      <th>case1</th>
      <th>case2</th>
      <th>case3</th>
      <th>case4</th>
      <th>case5</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  // ⭐ 사용자의 스프레드시트 ID
  const sheetID = "10zeC7G3rpjGmSN0kKhEsLoCviETcnwjz5Xvjq9ZJsXk";
  const sheetName = "Sheet1";

  // ⭐ CORS 완전 허용된 OPEN SHEET API (추천)
  const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

  async function loadData() {
    try {
      const response = await fetch(url);
      const data = await response.json();

      const tbody = document.querySelector("#table tbody");
      tbody.innerHTML = "";

      data.forEach(row => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${row.timestamp || ""}</td>
          <td>${row.case1 || ""}</td>
          <td>${row.case2 || ""}</td>
          <td>${row.case3 || ""}</td>
          <td>${row.case4 || ""}</td>
          <td>${row.case5 || ""}</td>
        `;

        tbody.appendChild(tr);
      });

    } catch (error) {
      console.error("데이터 불러오기 오류:", error);
    }
  }

  loadData();
</script>

</body>
</html>
