<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제출된 데이터 보기</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 900px; 
      margin: 40px auto; 
      line-height: 1.6;
    }
    h1 { text-align: center; margin-bottom: 30px; }

    .stats-box {
      padding: 20px;
      background: #f7f9ff;
      border: 1px solid #d9e2f3;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .stats-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #003c8f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th { background: #f4f4f4; }
    tbody tr:nth-child(even) { background: #fafafa; }
  </style>
</head>
<body>

<h1>제출된 결과</h1>

<!-- ⭐ 최상단 통계 표시 영역 -->
<div class="stats-box">
  <div class="stats-title">응답 통계 요약</div>
  <div id="stats"></div>
</div>

<!-- 데이터 목록 -->
<table id="table">
  <thead>
    <tr>
      <th>시간</th>
      <th>case1</th>
      <th>case2</th>
      <th>case3</th>
      <th>case4</th>
      <th>case5</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const sheetID = "10zeC7G3rpjGmSN0kKhEsLoCviETcnwjz5Xvjq9ZJsXk";
  const sheetName = "Sheet1";
  const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

  async function loadData() {
    try {
      const response = await fetch(url);
      const data = await response.json();

      const tbody = document.querySelector("#table tbody");
      const statsBox = document.getElementById("stats");
      tbody.innerHTML = "";
      statsBox.innerHTML = "";

      // -----------------------------
      // ⭐ 통계 계산을 위한 초기화
      // -----------------------------
      const categories = ["준수", "오류", "해당하지 않음", "모르겠다"];
      const stat = {
        case1: { 준수: 0, 오류: 0, "해당하지 않음": 0, 모르겠다: 0 },
        case2: { 준수: 0, 오류: 0, "해당하지 않음": 0, 모르겠다: 0 },
        case3: { 준수: 0, 오류: 0, "해당하지 않음": 0, 모르겠다: 0 },
        case4: { 준수: 0, 오류: 0, "해당하지 않음": 0, 모르겠다: 0 },
        case5: { 준수: 0, 오류: 0, "해당하지 않음": 0, 모르겠다: 0 }
      };

      // -----------------------------
      // ⭐ 테이블 구성 + 통계 수집
      // -----------------------------
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.timestamp || ""}</td>
          <td>${row.case1 || ""}</td>
          <td>${row.case2 || ""}</td>
          <td>${row.case3 || ""}</td>
          <td>${row.case4 || ""}</td>
          <td>${row.case5 || ""}</td>
        `;
        tbody.appendChild(tr);

        // 통계 추가
        ["case1","case2","case3","case4","case5"].forEach(k => {
          const val = row[k];
          if (categories.includes(val)) {
            stat[k][val]++;
          }
        });
      });

      // -----------------------------
      // ⭐ 통계 화면 표시
      // -----------------------------
      let html = "<table><thead><tr><th>케이스</th><th>준수</th><th>오류</th><th>해당없음</th><th>모르겠다</th></tr></thead><tbody>";

      for (let i = 1; i <= 5; i++) {
        const key = `case${i}`;
        html += `
          <tr>
            <td>${i}번</td>
            <td>${stat[key]["준수"]}</td>
            <td>${stat[key]["오류"]}</td>
            <td>${stat[key]["해당하지 않음"]}</td>
            <td>${stat[key]["모르겠다"]}</td>
          </tr>
        `;
      }

      html += "</tbody></table>";
      statsBox.innerHTML = html;

    } catch (error) {
      console.error("데이터 불러오기 오류:", error);
    }
  }

  loadData();
</script>

</body>
</html>
