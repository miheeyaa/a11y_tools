<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>제출된 데이터 보기</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      font-family: Arial, sans-serif; 
      max-width: 900px; 
      margin: 40px auto; 
      line-height: 1.6;
    }
    h1 { text-align: center; margin-bottom: 30px; }

    .stats-box {
      padding: 20px;
      background: #f7f9ff;
      border: 1px solid #d9e2f3;
      border-radius: 10px;
      margin-bottom: 30px;
    }
    .stats-title {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #003c8f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th { background: #f4f4f4; }
    tbody tr:nth-child(even) { background: #fafafa; }
    tbody tr:nth-child(odd) { background: #fff; }


    /* ⭐ 강조 스타일 */
    .highlight {
      background-color: #fff7c2;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>제출된 결과</h1>

<div class="stats-box">
  <div id="stats-title" class="stats-title">응답 통계 요약</div>
  <div id="stats"></div>
</div>

<table id="table">
  <thead>
    <tr>
      <th>시간</th>
      <th>case1</th>
      <th>case2</th>
      <th>case3</th>
      <th>case4</th>
      <th>case5</th>
      <th>case6</th>
      <th>case7</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  const sheetID = "10zeC7G3rpjGmSN0kKhEsLoCviETcnwjz5Xvjq9ZJsXk";
  const sheetName = "Sheet1";
  const url = `https://opensheet.elk.sh/${sheetID}/${sheetName}`;

  async function loadData() {
    try {
      const response = await fetch(url);
      const data = await response.json();

      const tbody = document.querySelector("#table tbody");
      const statsBox = document.getElementById("stats");
      const statsTitle = document.getElementById("stats-title");

      tbody.innerHTML = "";
      statsBox.innerHTML = "";

      const totalResponses = data.length;
      statsTitle.textContent = `응답 통계 요약 (총 응답 수: ${totalResponses}건)`;

      const categories = ["준수", "오류", "대상아님", "판단불가"];
      const stat = {
        case1: { 준수: 0, 오류: 0, "대상아님": 0, 판단불가: 0 },
        case2: { 준수: 0, 오류: 0, "대상아님": 0, 판단불가: 0 },
        case3: { 준수: 0, 오류: 0, "대상아님": 0, 판단불가: 0 },
        case4: { 준수: 0, 오류: 0, "대상아님": 0, 판단불가: 0 },
        case5: { 준수: 0, 오류: 0, "대상아님": 0, 판단불가: 0 },
        case6: { 준수: 0, 오류: 0, "대상아님": 0, 판단불가: 0 },
        case7: { 준수: 0, 오류: 0, "대상아님": 0, 판단불가: 0 }

      };

      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.timestamp || ""}</td>
          <td>${row.case1 || ""}</td>
          <td>${row.case2 || ""}</td>
          <td>${row.case3 || ""}</td>
          <td>${row.case4 || ""}</td>
          <td>${row.case5 || ""}</td>
          <td>${row.case6 || ""}</td>
          <td>${row.case7 || ""}</td>
        `;
        tbody.appendChild(tr);

        ["case1","case2","case3","case4","case5","case6","case7"].forEach(k => {
          const val = row[k];
          if (categories.includes(val)) {
            stat[k][val]++;
          }
        });
      });

      let html = `
        <table>
          <thead>
            <tr>
              <th>케이스</th>
              <th>준수</th>
              <th>오류</th>
              <th>해당없음</th>
              <th>판단불가</th>
            </tr>
          </thead>
          <tbody>
      `;

      for (let i = 1; i <= 7; i++) {
        const key = `case${i}`;
        const values = [
          stat[key]["준수"],
          stat[key]["오류"],
          stat[key]["대상아님"],
          stat[key]["판단불가"]
        ];

        // ⭐ 각 케이스에서 최대값 계산
        const maxValue = Math.max(...values);

        html += `
          <tr>
            <td>${i}번</td>
            <td class="${values[0] === maxValue ? "highlight" : ""}">${values[0]}</td>
            <td class="${values[1] === maxValue ? "highlight" : ""}">${values[1]}</td>
            <td class="${values[2] === maxValue ? "highlight" : ""}">${values[2]}</td>
            <td class="${values[3] === maxValue ? "highlight" : ""}">${values[3]}</td>
          </tr>
        `;
      }

      html += `</tbody></table>`;
      statsBox.innerHTML = html;

    } catch (error) {
      console.error("데이터 불러오기 오류:", error);
    }
  }

  loadData();
</script>

</body>
</html>
