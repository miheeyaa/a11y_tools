<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>포츈쿠키 QR 코드 모음</title>
<style>
  body {
    font-family: "Noto Sans KR", -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background: #f9fafb;
    color: #222;
  }
  h1 {
    font-size: 22px;
    margin-bottom: 8px;
  }
  .desc {
    font-size: 14px;
    color: #555;
    margin-bottom: 20px;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
  }
  .card {
    background: #ffffff;
    border-radius: 12px;
    padding: 12px 12px 16px;
    text-align: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.06);
  }
  .card img {
    width: 150px;
    height: 150px;
    display: block;
    margin: 0 auto 8px;
  }
  .label {
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 4px;
  }
  .url {
    font-size: 11px;
    color: #666;
    word-break: break-all;
  }
</style>
</head>
<body>

<h1>접근성팀 포츈쿠키 QR 코드</h1>
<div class="desc">
  각 QR 코드는 1~30번 포츈 번호에 대응하는 메시지 페이지로 연결됩니다.<br>
  인쇄하거나 포스터에 붙여서 사용해도 좋아요.
</div>

<div id="qr-list" class="grid"></div>

<script>
// a11y_cookie.html의 기본 URL
const baseUrl = "https://miheeyaa.github.io/a11y_tools/a11y_cookie.html";

const container = document.getElementById("qr-list");

for (let i = 1; i <= 30; i++) {
  const id = String(i).padStart(2, "0");    // "01" ~ "30"
  const url = `${baseUrl}?${id}`;          // ?01, ?02 형식

  // 외부 무료 QR 코드 API 사용
  const img = document.createElement("img");
  img.src = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(url)}`;
  img.alt = `포츈 ${id} QR 코드`;

  const label = document.createElement("div");
  label.className = "label";
  label.textContent = `포츈 번호 ${id}`;

  const urlText = document.createElement("div");
  urlText.className = "url";
  urlText.textContent = url;

  const card = document.createElement("div");
  card.className = "card";
  card.appendChild(img);
  card.appendChild(label);
  card.appendChild(urlText);

  container.appendChild(card);
}
</script>

</body>
</html>
