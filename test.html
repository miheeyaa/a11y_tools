<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Form to Google Sheets</title>
</head>
<body>

<form id="myForm">
  <label>이름: <input type="text" name="name" required></label><br><br>
  <label>이메일: <input type="email" name="email" required></label><br><br>
  <label>메시지: <input type="text" name="message" required></label><br><br>
  <button type="submit">전송</button>
</form>

<p id="result"></p>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbzkANXkUThrd31lwYKTG2w2Ywwsfja8DhPnCK0v14gWfODeDIvQxjtP9MReccTDkrxQ/exec";  // 여기에 웹앱 URL 넣기

  document.getElementById("myForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const form = new FormData(e.target);
    const formData = {
      name: form.get("name"),
      email: form.get("email"),
      message: form.get("message")
    };

    try {
      const response = await fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });

      document.getElementById("result").innerText = "전송되었습니다!";
      e.target.reset();
    } catch (error) {
      document.getElementById("result").innerText = "오류 발생: " + error;
    }
  });
</script>

</body>
</html>
