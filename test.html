<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Google Sheets Form</title>
</head>

<body>

<h2>입력 폼</h2>

<form id="myForm">
  <label>이름</label>
  <input type="text" name="name" required>

  <label>이메일</label>
  <input type="email" name="email" required>

  <label>메시지</label>
  <textarea name="message" required></textarea>

  <button type="submit">전송</button>
</form>

<p id="result"></p>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbxFVuhFNX5xkikxw3maUbtAl5aEQ99QHorOiujv96GcD0xUGJa25nPJlUxpfvG-b0MU/exec";

  document.getElementById("myForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const form = new FormData(e.target);
    const formData = {
      name: form.get("name"),
      email: form.get("email"),
      message: form.get("message")
    };

    try {
      await fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });

      document.getElementById("result").innerText = "전송 완료!";
      e.target.reset();

    } catch (error) {
      console.error("오류:", error);
      document.getElementById("result").innerText = "전송 실패!";
    }
  });
</script>

</body>
</html>
