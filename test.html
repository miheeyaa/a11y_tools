<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>레이블과 네임 케이스</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 40px auto;
      line-height: 1.7;
    }
    h2.case-title {
      margin-top: 0;
      font-size: 20px;
    }
    .case-box {
      padding: 20px;
      border: 1px solid #ddd;
      font-weight: bold;
      border-radius: 8px;
      margin-bottom: 25px;
      background: #fafafa;
    }

    /* ⭐ 진한 블루 버튼 스타일 */
    button {
      width: 100%;
      padding: 15px;
      font-size: 18px;
      background: #003c8f;   /* 진한 블루 */
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #002f6c;   /* 더 진한 블루 */
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }

    .case-area {
      margin:20px 0;
    }
    .case1-button {
      font-family: 'Material Icons';
      width:10%;
      margin-top:0;
    }
    
  </style>
</head>

<body>

<h1>케이스 평가 폼</h1>

<form id="myForm">

  <!-- 1번 -->
  <div class="case-box">
    <h2 class="case-title">1번 케이스</h2>
    <div class="case-area">
      <button class="case1-button" aria-label="찾기">search</button>
    </div>
    <label><input type="radio" name="case1" value="준수"> 준수</label><br>
    <label><input type="radio" name="case1" value="오류"> 오류</label><br>
    <label><input type="radio" name="case1" value="해당하지 않음"> 해당하지 않음</label><br>
    <label><input type="radio" name="case1" value="모르겠다"> 모르겠다</label>
  </div>

  <!-- 2번 -->
  <div class="case-box">
    <h2 class="case-title">2번 케이스</h2>
    <div class="case-area">
      <div>이메일</div>
      <input type="email" aria-label="E-mail" value="연락처" />
    </div>
    <label><input type="radio" name="case2" value="준수"> 준수</label><br>
    <label><input type="radio" name="case2" value="오류"> 오류</label><br>
    <label><input type="radio" name="case2" value="해당하지 않음"> 해당하지 않음</label><br>
    <label><input type="radio" name="case2" value="모르겠다"> 모르겠다</label>
  </div>

  <!-- 3번 -->
  <div class="case-box">
    <h2 class="case-title">3번 케이스</h2>
    <label><input type="radio" name="case3" value="준수"> 준수</label><br>
    <label><input type="radio" name="case3" value="오류"> 오류</label><br>
    <label><input type="radio" name="case3" value="해당하지 않음"> 해당하지 않음</label><br>
    <label><input type="radio" name="case3" value="모르겠다"> 모르겠다</label>
  </div>

  <!-- 4번 -->
  <div class="case-box">
    <h2 class="case-title">4번 케이스</h2>
    <label><input type="radio" name="case4" value="준수"> 준수</label><br>
    <label><input type="radio" name="case4" value="오류"> 오류</label><br>
    <label><input type="radio" name="case4" value="해당하지 않음"> 해당하지 않음</label><br>
    <label><input type="radio" name="case4" value="모르겠다"> 모르겠다</label>
  </div>

  <!-- 5번 -->
  <div class="case-box">
    <h2 class="case-title">5번 케이스</h2>
    <label><input type="radio" name="case5" value="준수"> 준수</label><br>
    <label><input type="radio" name="case5" value="오류"> 오류</label><br>
    <label><input type="radio" name="case5" value="해당하지 않음"> 해당하지 않음</label><br>
    <label><input type="radio" name="case5" value="모르겠다"> 모르겠다</label>
  </div>

  <button type="submit">전송</button>
</form>

<p id="result"></p>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbxhx2N1Km3U2T9Or1GqZ6KqizljIgyMfQ1hKDvtPlKcCQqg57DsjZw0Q4-tWKTqhK0N/exec";

  document.getElementById("myForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const form = new FormData(e.target);
    const data = {
      case1: form.get("case1"),
      case2: form.get("case2"),
      case3: form.get("case3"),
      case4: form.get("case4"),
      case5: form.get("case5")
    };

    try {
      await fetch(scriptURL, {
        method: "POST",
        mode: "no-cors",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      // ⭐ 저장 후 전송완료 페이지로 이동
      window.location.href = "success.html";

    } catch (error) {
      console.error("오류:", error);
      alert("전송 중 오류가 발생했습니다.");
    }
  });
</script>

</body>
</html>
